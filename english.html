<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>حضانه أونلاين</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #a78bfa 0%, #c4b5fd 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #7c3aed;
            font-size: 40px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 20px;
        }

        .questions-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .image-question {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            border: 3px solid #a78bfa;
        }

        .text-question {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            border: 3px solid #34d399;
        }

        .question-text {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .image-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        @media (max-width: 768px) {
            .image-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .image-options {
                grid-template-columns: 1fr;
            }
        }

        .image-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .image-placeholder {
            width: 200px;
            height: 200px;
            background: #ddd;
            border-radius: 15px;
            border: 3px solid #a78bfa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #666;
        }

        .image-btn {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background: #a78bfa;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 150px;
        }

        .image-btn:hover {
            background: #8b5cf6;
            transform: translateY(-3px);
        }

        .image-btn.correct {
            background: #10b981 !important;
        }

        .image-btn.wrong {
            background: #ef4444 !important;
        }

        .text-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        @media (max-width: 480px) {
            .text-options {
                grid-template-columns: 1fr;
            }
        }

        .text-btn {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            background: #34d399;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .text-btn:hover {
            background: #10b981;
            transform: translateY(-3px);
        }

        .text-btn.correct {
            background: #10b981 !important;
        }

        .text-btn.wrong {
            background: #ef4444 !important;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 3px solid #a78bfa;
        }

        @media (max-width: 480px) {
            .navigation {
                flex-direction: column;
            }
        }

        .nav-btn {
            flex: 1;
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .back-btn {
            background: #94a3b8;
        }

        .next-btn {
            background: #8b5cf6;
        }

        .home-btn {
            background: #10b981;
        }

        .page-indicator {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #666;
            font-weight: bold;
        }

        .english-word {
            color: #7c3aed;
            font-weight: bold;
            font-size: 32px;
            margin: 0 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>English Language</h1>
        </div>

        <div class="questions-container" id="questionsContainer"></div>

        <div class="navigation">
            <button class="nav-btn back-btn" onclick="prevQuestion()">
                ← Back
            </button>
            <button class="nav-btn next-btn" onclick="nextQuestion()">
                Next →
            </button>
            <button class="nav-btn home-btn" onclick="goHome()">Main Menu</button>
        </div>
    </div>

    <script>
        const englishQuestions = [
            {
                type: "image",
                question: "What is this fruit?",
                images: [
                    { src: "apple.jpeg", name: "Apple" },
                    { src: "apple.jpeg", name: "Banana" },
                    { src: "apple.jpeg", name: "Orange" },
                ],
                correct: 0,
                correctName: "Apple",
            },
            {
                type: "image",
                question: "What is this animal?",
                images: [
                    { src: "lion.jpeg", name: "Elephant" },
                    { src: "lion.jpeg", name: "Lion" },
                    { src: "lion.jpeg", name: "Giraffe" },
                ],
                correct: 1,
                correctName: "Lion",
            },
            {
                type: "image",
                question: "What is this color?",
                images: [
                    { src: "read.jpeg", name: "Red" },
                    { src: "read.jpeg", name: "Blue" },
                    { src: "read.jpeg", name: "Green" },
                ],
                correct: 0,
                correctName: "Red",
            },
            {
                type: "image",
                question: "What is this vehicle?",
                images: [
                    { src: "car.jpeg", name: "Bicycle" },
                    { src: "car.jpeg", name: "Bus" },
                    { src: "car.jpeg", name: "Car" },
                ],
                correct: 2,
                correctName: "Car",
            },
            {
                type: "image",
                question: "What is this ?",
                images: [
                    { src: "book.jpeg", name: "Chair" },
                    { src: "book.jpeg", name: "Book" },
                    { src: "book.jpeg", name: "Table" },
                ],
                correct: 1,
                correctName: "Book",
            },

            {
                type: "text",
                question:
                    "What is the first letter in the word <span class='english-word'>'Apple'</span>?",
                options: [ "P", "L","A", "E"],
                correct: 2,
            },
            {
                type: "text",
                question:
                    "What is the opposite of <span class='english-word'>'Big'</span>?",
                options: [ "Tall", "Wide", "Heavy","Small"],
                correct: 3,
            },
            {
                type: "text",
                question:
                    "Which word starts with letter <span class='english-word'>'B'</span>?",
                options: ["Apple", "Ball", "Cat", "Dog"],
                correct: 1,
            },
            {
                type: "text",
                question:
                    "What is the plural of <span class='english-word'>'Book'</span>?",
                options: ["Bookes",  "Bookies", "Booken","Books"],
                correct: 3,
            },
            {
                type: "text",
                question: "Which word describes the color of an apple?",
                options: ["Red","Blue", "Yellow", "Green"],
                correct: 0,
            },
        ];

        let currentQuestion = 0;
        let userAnswers = new Array(englishQuestions.length).fill(null);
        const questionsPerPage = 5;

        function loadQuestions() {
            const container = document.getElementById("questionsContainer");
            container.innerHTML = "";

            const startIndex =
                Math.floor(currentQuestion / questionsPerPage) * questionsPerPage;
            const endIndex = Math.min(
                startIndex + questionsPerPage,
                englishQuestions.length
            );

            for (let i = startIndex; i < endIndex; i++) {
                const question = englishQuestions[i];

                if (question.type === "image") {
                    const imageQuestion = document.createElement("div");
                    imageQuestion.className = "image-question";
                    imageQuestion.id = `question-${i}`;

                    imageQuestion.innerHTML = `
                    <div class="question-text">${question.question}</div>
                    <div class="image-options">
                        ${question.images
                            .map(
                                (img, index) => `
                            <div class="image-option">
                                <div class="image-placeholder">
                                    ${img.src
                                        ? `<img src="${img.src}" style="width:100%;height:100%;border-radius:12px;">`
                                        : "Add Picture Here"
                                    }
                                </div>
                                <button class="image-btn" onclick="selectImageAnswer(${i}, ${index})">
                                    ${img.name}
                                </button>
                            </div>
                        `
                            )
                            .join("")}
                    </div>
                `;

                    container.appendChild(imageQuestion);
                } else {
                    const textQuestion = document.createElement("div");
                    textQuestion.className = "text-question";
                    textQuestion.id = `question-${i}`;

                    textQuestion.innerHTML = `
                    <div class="question-text">${question.question}</div>
                    <div class="text-options">
                        ${question.options
                            .map(
                                (option, index) => `
                            <button class="text-btn" onclick="selectTextAnswer(${i}, ${index})">
                                ${option}
                            </button>
                        `
                            )
                            .join("")}
                    </div>
                `;

                    container.appendChild(textQuestion);
                }
            }

            updatePageIndicator();

            applyPreviousAnswers();
        }

        function selectImageAnswer(questionIndex, optionIndex) {
            const question = englishQuestions[questionIndex];
            const questionElement = document.getElementById(
                `question-${questionIndex}`
            );
            const buttons = questionElement.querySelectorAll(".image-btn");

            buttons.forEach((btn) => {
                btn.className = "image-btn";
            });

            userAnswers[questionIndex] = optionIndex;

            buttons.forEach((btn, index) => {
                if (index === question.correct) {
                    btn.classList.add("correct");
                } else if (index === optionIndex && index !== question.correct) {
                    btn.classList.add("wrong");
                }
            });
        }

        function selectTextAnswer(questionIndex, optionIndex) {
            const question = englishQuestions[questionIndex];
            const questionElement = document.getElementById(
                `question-${questionIndex}`
            );
            const buttons = questionElement.querySelectorAll(".text-btn");

            buttons.forEach((btn) => {
                btn.className = "text-btn";
            });

            userAnswers[questionIndex] = optionIndex;

            buttons.forEach((btn, index) => {
                if (index === question.correct) {
                    btn.classList.add("correct");
                } else if (index === optionIndex && index !== question.correct) {
                    btn.classList.add("wrong");
                }
            });
        }

        function applyPreviousAnswers() {
            userAnswers.forEach((answer, index) => {
                if (answer !== null) {
                    if (englishQuestions[index].type === "image") {
                        selectImageAnswer(index, answer);
                    } else {
                        selectTextAnswer(index, answer);
                    }
                }
            });
        }

        function updatePageIndicator() {
            const currentPage = Math.floor(currentQuestion / questionsPerPage) + 1;
            const totalPages = Math.ceil(
                englishQuestions.length / questionsPerPage
            );
            document.getElementById("currentPage").textContent = currentPage;

            document.querySelector(
                ".page-indicator"
            ).innerHTML = `Page ${currentPage} of ${totalPages}`;
        }

        function prevQuestion() {
            if (currentQuestion >= questionsPerPage) {
                currentQuestion -= questionsPerPage;
                loadQuestions();
            }
        }

        function nextQuestion() {
            if (currentQuestion + questionsPerPage < englishQuestions.length) {
                currentQuestion += questionsPerPage;
                loadQuestions();
            }
        }

        function goHome() {
            window.location.href = "index.html";
        }

        document.addEventListener("DOMContentLoaded", loadQuestions);
    </script>
</body>

</html>
