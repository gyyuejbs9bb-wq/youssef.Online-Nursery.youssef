<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>حضانه أونلاين</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 30px;
            width: 100%;
            max-width: 1000px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }

        .question-box {
            flex: 1;
            background: white;
            border-radius: 20px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .question-text {
            font-size: 48px;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 40px;
        }

        .options {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        @media (max-width: 480px) {
            .options {
                flex-direction: column;
                align-items: center;
            }
        }

        .option-btn {
            padding: 25px 40px;
            font-size: 32px;
            font-weight: bold;
            background: #4ecdc4;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }

        .option-btn:hover {
            background: #3db7ae;
        }

        .option-btn.correct {
            background: #27ae60 !important;
        }

        .option-btn.wrong {
            background: #e74c3c !important;
        }

        .calculator-box {
            width: 400px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .calculator-box {
                width: 100%;
            }
        }

        .calc-display {
            width: 100%;
            height: 80px;
            background: #f8f9fa;
            border: 3px solid #4ecdc4;
            border-radius: 15px;
            font-size: 36px;
            font-weight: bold;
            text-align: right;
            padding: 0 20px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }

        .calc-btn {
            padding: 18px;
            font-size: 24px;
            font-weight: bold;
            background: #4ecdc4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .calc-btn:hover {
            background: #3db7ae;
        }

        .calc-btn.operator {
            background: #3498db;
        }

        .calc-btn.equal {
            background: #27ae60;
            grid-column: span 2;
        }

        .calc-btn.clear {
            background: #e74c3c;
        }

        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-btn {
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            color: white;
        }

        .back-btn {
            background: #95a5a6;
        }

        .next-btn {
            background: #3498db;
        }

        .home-btn {
            background: #27ae60;
        }

        .back-btn:hover {
            background: #7f8c8d;
        }

        .next-btn:hover {
            background: #2980b9;
        }

        .home-btn:hover {
            background: #219653;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="question-box">
            <div class="question-text" id="questionText">2 + 1 =</div>

            <div class="options">
                <button class="option-btn" onclick="selectAnswer(0)">2</button>
                <button class="option-btn" onclick="selectAnswer(1)">1</button>
                <button class="option-btn" onclick="selectAnswer(2)">3</button>
            </div>
        </div>

        <div class="calculator-box">
            <input type="text" class="calc-display" id="calcDisplay" readonly />

            <div class="calc-buttons">
                <button class="calc-btn clear" onclick="clearCalc()">C</button>
                <button class="calc-btn" onclick="calcInput('/')">/</button>
                <button class="calc-btn" onclick="calcInput('*')">×</button>
                <button class="calc-btn operator" onclick="calcInput('-')">-</button>

                <button class="calc-btn" onclick="calcInput('7')">7</button>
                <button class="calc-btn" onclick="calcInput('8')">8</button>
                <button class="calc-btn" onclick="calcInput('9')">9</button>
                <button class="calc-btn operator" onclick="calcInput('+')">+</button>

                <button class="calc-btn" onclick="calcInput('4')">4</button>
                <button class="calc-btn" onclick="calcInput('5')">5</button>
                <button class="calc-btn" onclick="calcInput('6')">6</button>
                <button class="calc-btn equal" onclick="calculate()">=</button>

                <button class="calc-btn" onclick="calcInput('1')">1</button>
                <button class="calc-btn" onclick="calcInput('2')">2</button>
                <button class="calc-btn" onclick="calcInput('3')">3</button>

                <button class="calc-btn" onclick="calcInput('0')">0</button>
                <button class="calc-btn" onclick="calcInput('.')">.</button>
            </div>

            <div class="nav-buttons">
                <button class="nav-btn back-btn" onclick="prevQuestion()">
                    الرجوع
                </button>
                <button class="nav-btn next-btn" onclick="nextQuestion()">
                    التالي
                </button>
                <button class="nav-btn home-btn" onclick="goHome()">
                    القائمة الرئيسية
                </button>
            </div>
        </div>
    </div>

    <script>
        const mathQuestions = [
            { question: "2 + 1 =", options: ["2", "1", "3"], correct: 2 },
            { question: "3 - 1 =", options: ["3", "2", "1"], correct: 1 },
            { question: "1 + 2 =", options: ["2", "4", "3"], correct: 2 },
            { question: "4 - 2 =", options: ["2", "3", "1"], correct: 0 },
            { question: "2 × 2 =", options: ["6", "4", "2"], correct: 1 },
            { question: "3 × 1 =", options: ["3", "1", "5"], correct: 0 },
            { question: "4 ÷ 2 =", options: ["2", "1", "4"], correct: 0 },
            { question: "2 ÷ 1 =", options: ["1", "3", "2"], correct: 2 },
            { question: "1 × 3 =", options: ["4", "3", "2"], correct: 1 },
            { question: "5 - 3 =", options: ["2", "3", "1"], correct: 0 },
        ];

        let currentQuestion = 0;

        function loadQuestion() {
            const question = mathQuestions[currentQuestion];
            document.getElementById("questionText").textContent = question.question;

            const optionBtns = document.querySelectorAll(".option-btn");
            optionBtns.forEach((btn, index) => {
                btn.textContent = question.options[index];
                btn.className = "option-btn";
            });
        }

        function selectAnswer(optionIndex) {
            const question = mathQuestions[currentQuestion];
            const optionBtns = document.querySelectorAll(".option-btn");

            optionBtns.forEach((btn) => {
                btn.className = "option-btn";
            });

            optionBtns.forEach((btn, index) => {
                if (index === question.correct) {
                    btn.classList.add("correct");
                } else if (index === optionIndex) {
                    btn.classList.add("wrong");
                }
            });
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function nextQuestion() {
            if (currentQuestion < mathQuestions.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }

        function goHome() {
            window.location.href = "index.html";
        }

        let calcExpression = "";

        function calcInput(value) {
            calcExpression += value;
            document.getElementById("calcDisplay").value = calcExpression;
        }

        function clearCalc() {
            calcExpression = "";
            document.getElementById("calcDisplay").value = "";
        }

        function calculate() {
            try {
                const expression = calcExpression.replace(/×/g, "*");
                const result = eval(expression);
                document.getElementById("calcDisplay").value = result;
                calcExpression = result.toString();
            } catch (error) {
                document.getElementById("calcDisplay").value = "خطأ";
                calcExpression = "";
            }
        }

        document.addEventListener("DOMContentLoaded", loadQuestion);
    </script>
</body>

</html>
