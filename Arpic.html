<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>حضانه أونلاين</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #ff6b6b;
            font-size: 40px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 20px;
        }

        .questions-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .image-question {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            border: 3px solid #ff6b6b;
        }

        .text-question {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            border: 3px solid #4ecdc4;
        }

        .question-text {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .image-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        @media (max-width: 768px) {
            .image-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .image-options {
                grid-template-columns: 1fr;
            }
        }

        .image-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .image-placeholder {
            width: 200px;
            height: 200px;
            background: #ddd;
            border-radius: 15px;
            border: 3px solid #ff6b6b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #666;
        }

        .image-btn {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 150px;
        }

        .image-btn:hover {
            background: #ff5252;
            transform: translateY(-3px);
        }

        .image-btn.correct {
            background: #27ae60 !important;
        }

        .image-btn.wrong {
            background: #e74c3c !important;
        }

        .text-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        @media (max-width: 480px) {
            .text-options {
                grid-template-columns: 1fr;
            }
        }

        .text-btn {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            background: #4ecdc4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .text-btn:hover {
            background: #3db7ae;
            transform: translateY(-3px);
        }

        .text-btn.correct {
            background: #27ae60 !important;
        }

        .text-btn.wrong {
            background: #e74c3c !important;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 3px solid #ff6b6b;
        }

        @media (max-width: 480px) {
            .navigation {
                flex-direction: column;
            }
        }

        .nav-btn {
            flex: 1;
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .back-btn {
            background: #95a5a6;
        }

        .next-btn {
            background: #ff6b6b;
        }

        .home-btn {
            background: #27ae60;
        }

   
        .page-indicator {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #666;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>اللغة العربية</h1>
        </div>

        <div class="questions-container" id="questionsContainer"></div>

        <div class="navigation">
            <button class="nav-btn back-btn" onclick="prevQuestion()">
                ← الرجوع
            </button>
            <button class="nav-btn next-btn" onclick="nextQuestion()">
                التالي →
            </button>
            <button class="nav-btn home-btn" onclick="goHome()">
                القائمة الرئيسية
            </button>
        </div>
    </div>

    <script>
        const arabicQuestions = [
            {
                type: "image",
                question: "ما اسم هذه الفاكهة؟",
                images: [
                    { src: "apple.jpeg", name: "برتقال" },
                    { src: "apple.jpeg", name: "موزة" },
                    { src: "apple.jpeg", name: "تفاحة" },
                ],
                correct: 2,
                correctName: "تفاحة",
            },
            {
                type: "image",
                question: "ما اسم هذا الحيوان؟",
                images: [
                    { src: "lion.jpeg", name: "أسد" },
                    { src: "lion.jpeg", name: "فيل" },
                    { src: "lion.jpeg", name: "زرافة" },
                ],
                correct: 0,
                correctName: "أسد",
            },
            {
                type: "image",
                question: "ما اسم هذا النبات؟",
                images: [
                    { src: "tom.jpeg", name: "خيار"  },
                    { src: "tom.jpeg", name:  "طماطم" },
                    { src: "tom.jpeg", name: "جزر" },
                ],
                correct: 1,
                correctName: "طماطم",
            },
            {
                type: "image",
                question: "ما اسم هذا الطائر؟",
                images: [
                    { src: "brid.jpeg", name: "عصفور" },
                    { src: "brid.jpeg", name: "ببغاء" },
                    { src: "brid.jpeg", name: "نسر" },
                ],
                correct: 0,
                correctName: "عصفور",
            },
            {
                type: "image",
                question: "ما اسم هذا الحيوان؟",
                images: [
                    { src: "cat.jpeg", name: "كلب" },
                    { src: "cat.jpeg", name: "أرنب" },
                    { src: "cat.jpeg", name: "قطة" },
                ],
                correct: 2,
                correctName: "قطة",
            },

            {
                type: "text",
                question: "ما الحرف الأول في كلمة 'تفاحة'؟",
                options: [ "ف", "ح", "ة","ت"],
                correct: 3,
            },
            {
                type: "text",
                question: "ما عكس كلمة 'كبير'؟",
                options: ["صغير", "طويل", "عريض", "ثقيل"],
                correct: 0,
            },
            {
                type: "text",
                question: "أي كلمة تبدأ بحرف 'أ'؟",
                options: ["باب",  "ثمر" ,"أسد", "جبل"],
                correct: 2,
            },
            {
                type: "text",
                question: "ما جمع كلمة 'كتاب'؟",
                options: ["كتيبة",  "كتابات", "مكتبة","كتب"],
                correct: 3,
            },
            {
                type: "text",
                question: "أي كلمة تصف لون التفاحة؟",
                options: ["أحمر", "أزرق","أصفر", "أخضر"],
                correct: 0,
            },
        ];

        let currentQuestion = 0;
        let userAnswers = new Array(arabicQuestions.length).fill(null);
        const questionsPerPage = 5;

        function loadQuestions() {
            const container = document.getElementById("questionsContainer");
            container.innerHTML = "";

            const startIndex =
                Math.floor(currentQuestion / questionsPerPage) * questionsPerPage;
            const endIndex = Math.min(
                startIndex + questionsPerPage,
                arabicQuestions.length
            );

            for (let i = startIndex; i < endIndex; i++) {
                const question = arabicQuestions[i];

                if (question.type === "image") {
                    const imageQuestion = document.createElement("div");
                    imageQuestion.className = "image-question";
                    imageQuestion.id = `question-${i}`;

                    imageQuestion.innerHTML = `
                    <div class="question-text">${question.question}</div>
                    <div class="image-options">
                        ${question.images
                            .map(
                                (img, index) => `
                            <div class="image-option">
                                <div class="image-placeholder">
                                    ${img.src
                                        ? `<img src="${img.src}" style="width:100%;height:100%;border-radius:12px;">`
                                        : "ضع الصورة هنا"
                                    }
                                </div>
                                <button class="image-btn" onclick="selectImageAnswer(${i}, ${index})">
                                    ${img.name}
                                </button>
                            </div>
                        `
                            )
                            .join("")}
                    </div>
                `;

                    container.appendChild(imageQuestion);
                } else {
                    const textQuestion = document.createElement("div");
                    textQuestion.className = "text-question";
                    textQuestion.id = `question-${i}`;

                    textQuestion.innerHTML = `
                    <div class="question-text">${question.question}</div>
                    <div class="text-options">
                        ${question.options
                            .map(
                                (option, index) => `
                            <button class="text-btn" onclick="selectTextAnswer(${i}, ${index})">
                                ${option}
                            </button>
                        `
                            )
                            .join("")}
                    </div>
                `;

                    container.appendChild(textQuestion);
                }
            }
            updatePageIndicator();

            applyPreviousAnswers();
        }

        function selectImageAnswer(questionIndex, optionIndex) {
            const question = arabicQuestions[questionIndex];
            const questionElement = document.getElementById(
                `question-${questionIndex}`
            );
            const buttons = questionElement.querySelectorAll(".image-btn");

            buttons.forEach((btn) => {
                btn.className = "image-btn";
            });

            userAnswers[questionIndex] = optionIndex;

            buttons.forEach((btn, index) => {
                if (index === question.correct) {
                    btn.classList.add("correct");
                } else if (index === optionIndex && index !== question.correct) {
                    btn.classList.add("wrong");
                }
            });
        }

        function selectTextAnswer(questionIndex, optionIndex) {
            const question = arabicQuestions[questionIndex];
            const questionElement = document.getElementById(
                `question-${questionIndex}`
            );
            const buttons = questionElement.querySelectorAll(".text-btn");

            buttons.forEach((btn) => {
                btn.className = "text-btn";
            });

            userAnswers[questionIndex] = optionIndex;

            buttons.forEach((btn, index) => {
                if (index === question.correct) {
                    btn.classList.add("correct");
                } else if (index === optionIndex && index !== question.correct) {
                    btn.classList.add("wrong");
                }
            });
        }

        function applyPreviousAnswers() {
            userAnswers.forEach((answer, index) => {
                if (answer !== null) {
                    if (arabicQuestions[index].type === "image") {
                        selectImageAnswer(index, answer);
                    } else {
                        selectTextAnswer(index, answer);
                    }
                }
            });
        }

        function updatePageIndicator() {
            const currentPage = Math.floor(currentQuestion / questionsPerPage) + 1;
            const totalPages = Math.ceil(arabicQuestions.length / questionsPerPage);
            document.getElementById("currentPage").textContent = currentPage;

            document.querySelector(
                ".page-indicator"
            ).innerHTML = `الصفحة ${currentPage} من ${totalPages}`;
        }

        function prevQuestion() {
            if (currentQuestion >= questionsPerPage) {
                currentQuestion -= questionsPerPage;
                loadQuestions();
            }
        }

        function nextQuestion() {
            if (currentQuestion + questionsPerPage < arabicQuestions.length) {
                currentQuestion += questionsPerPage;
                loadQuestions();
            }
        }

        function goHome() {
            window.location.href = "index.html";
        }

        document.addEventListener("DOMContentLoaded", loadQuestions);
    </script>
</body>

</html>
