<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>حضانه أونلاين</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 800px;
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .back-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #48bb78;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 50px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s;
      }

      .back-btn:hover {
        background: #38a169;
        transform: translateY(-2px);
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header h1 {
        color: #2d3748;
        font-size: 36px;
        margin-bottom: 10px;
      }

      .header p {
        color: #718096;
        font-size: 18px;
      }

      .contact-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
        margin-bottom: 40px;
      }

      .contact-card {
        background: #f7fafc;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        border-top: 5px solid #48bb78;
        transition: all 0.3s;
      }

      .contact-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .contact-icon {
        width: 70px;
        height: 70px;
        background: #48bb78;
        border-radius: 50%;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 30px;
        font-weight: bold;
      }

      .phone-icon {
        background: #48bb78;
      }

      .email-icon {
        background: #4299e1;
      }

      .location-icon {
        background: #ed8936;
      }

      .contact-card h3 {
        color: #2d3748;
        margin-bottom: 15px;
        font-size: 22px;
      }

      .contact-card p {
        color: #4a5568;
        margin-bottom: 10px;
        font-size: 16px;
      }

      .contact-card a {
        color: #48bb78;
        text-decoration: none;
        font-weight: bold;
        display: block;
        margin-top: 10px;
      }

      .contact-card a:hover {
        color: #38a169;
      }

      .form-section {
        background: #f7fafc;
        padding: 30px;
        border-radius: 15px;
        border-top: 5px solid #48bb78;
      }

      .form-section h3 {
        color: #2d3748;
        text-align: center;
        margin-bottom: 25px;
        font-size: 24px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        color: #4a5568;
        margin-bottom: 8px;
        font-weight: bold;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #48bb78;
        box-shadow: 0 0 0 3px rgba(72, 187, 120, 0.1);
      }

      .submit-btn {
        width: 100%;
        padding: 15px;
        background: #48bb78;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
      }

      .submit-btn:hover {
        background: #38a169;
        transform: translateY(-2px);
      }

      .social-media {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
        padding-top: 30px;
        border-top: 2px solid #e2e8f0;
      }

      .social-icon {
        width: 50px;
        height: 50px;
        background: #48bb78;
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        text-decoration: none;
        transition: all 0.3s;
        font-weight: bold;
      }

      .social-icon:hover {
        background: #38a169;
        transform: translateY(-3px) scale(1.1);
      }

      @media (max-width: 768px) {
        .container {
          padding: 25px;
        }

        .header h1 {
          font-size: 28px;
        }

        .contact-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .contact-card {
          padding: 20px;
        }

        .form-section {
          padding: 20px;
        }
      }

      @media (max-width: 480px) {
        .header h1 {
          font-size: 24px;
        }

        .header p {
          font-size: 16px;
        }

        .back-btn {
          position: relative;
          top: 0;
          right: 0;
          margin-bottom: 20px;
          width: 100%;
        }

        .social-media {
          flex-wrap: wrap;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <button class="back-btn" onclick="goBack()">العودة</button>

      <div class="header">
        <h1>اتصل بنا</h1>
      </div>

      <div class="contact-grid">
        <div class="contact-card">
          <div class="contact-icon phone-icon">هاتف</div>
          <h3>الهاتف</h3>
          <p><strong>01207176054</strong></p>
          <p>من الساعة 8 صباحاً حتى 4 مساءً</p>
          <a href="tel:01207176054">اتصل الآن</a>
        </div>

        <div class="contact-card">
          <div class="contact-icon email-icon">بريد</div>
          <h3>البريد الإلكتروني</h3>
          <p><strong>Youssef.@com</strong></p>
          <p>الرد خلال 24 ساعة</p>
          <a href="Youssef.@com">ارسل بريد</a>
        </div>

        <div class="contact-card">
          <div class="contact-icon location-icon">موقع</div>
          <h3>العنوان</h3>
          <p>مدينة الأطفال، القاهرة</p>
          <a href="map.html" onclick="goToMap()">انظر على الخريطة</a>
        </div>
      </div>

      <div class="form-section">
        <h3>ارسل رسالة</h3>
        <form id="contactForm" onsubmit="sendMessage(event)">
          <div class="form-group">
            <label>الاسم:</label>
            <input type="text" placeholder="اكتب اسمك" required />
          </div>

          <div class="form-group">
            <label>رقم الهاتف:</label>
            <input type="tel" placeholder="01XXXXXXXXX" required />
          </div>

          <div class="form-group">
            <label>البريد الإلكتروني:</label>
            <input type="email" placeholder="example@email.com" required />
          </div>

          <div class="form-group">
            <label>الرسالة:</label>
            <textarea
              rows="5"
              placeholder="اكتب رسالتك هنا..."
              required
            ></textarea>
          </div>

          <button type="submit" class="submit-btn">ارسل الرسالة</button>
        </form>
      </div>

      <div class="social-media">
        <a href="https://wa.me/qr/4ZIQ263CQ7ZIJ1" class="social-icon">واتساب</a>
        <a href="https://www.facebook.com/share/17wmSdqg61/" class="social-icon">فيسبوك</a>
      </div>
    </div>

    <script>
      function goBack() {
        window.location.href = "index.html";
      }

      function goToMap() {
        window.location.href = "map.html";
      }
      function sendMessage(event) {
        event.preventDefault();

        const form = event.target;
        const name = form.querySelector('input[type="text"]').value;
        const phone = form.querySelector('input[type="tel"]').value;
        const email = form.querySelector('input[type="email"]').value;
        const message = form.querySelector("textarea").value;

        alert(`شكراً ${name}!\nتم استلام رسالتك بنجاح.\nسنتواصل معك قريباً.`);

        form.reset();

        return false;
      }

      document.addEventListener("DOMContentLoaded", function () {
        const contactCards = document.querySelectorAll(".contact-card");

        contactCards.forEach((card, index) => {
          card.style.opacity = "0";
          card.style.transform = "translateY(20px)";

          setTimeout(() => {
            card.style.transition = "all 0.5s ease";
            card.style.opacity = "1";
            card.style.transform = "translateY(0)";
          }, 100 * index);
        });
      });
    </script>
  </body>
</html>
