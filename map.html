<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>حضانه أونلاين</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Arial", sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: white;
            text-align: center;
            position: relative;
            z-index: 100;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            color: #667eea;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #ffd700;
            color: #333;
        }

        .map-container {
            flex: 1;
            position: relative;
        }

        #googleMap {
            width: 100%;
            height: 100%;
        }

        .map-overlay {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            z-index: 50;
        }

        .map-overlay h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .map-overlay p {
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .map-overlay strong {
            color: #667eea;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 22px;
            }

            .header p {
                font-size: 14px;
            }

            .back-btn {
                padding: 8px 15px;
                font-size: 14px;
            }

            .map-overlay {
                right: 10px;
                left: 10px;
                max-width: none;
                bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 15px;
            }

            .header h1 {
                font-size: 20px;
                padding-left: 40px;
            }

            .back-btn {
                position: relative;
                top: 0;
                left: 0;
                transform: none;
                margin-top: 10px;
                width: fit-content;
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">← العودة</button>
            <h1>خريطة حضانتنا</h1>
        </div>

        <div class="map-container">
            <div id="googleMap"></div>

            <div class="map-overlay">
                <h3>حضانتنا المميزة</h3>
                <p><strong>العنوان:</strong> شارع العربة</p>
                <p><strong>الهاتف:</strong> 01207176054</p>
                <p><strong>الأوقات:</strong> 8 ص - 4 م</p>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = "index.html";
        }

        function initMap() {
            const kindergartenLocation = { lat: 30.0444, lng: 31.2357 };

            const map = new google.maps.Map(document.getElementById("googleMap"), {
                zoom: 16,
                center: kindergartenLocation,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                zoomControl: true,
                mapTypeControl: true,
                scaleControl: true,
                streetViewControl: true,
                rotateControl: true,
                fullscreenControl: true,
            });

            const marker = new google.maps.Marker({
                position: kindergartenLocation,
                map: map,
                title: "حضانه أونلاين",
                animation: google.maps.Animation.DROP,
                icon: {
                    url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
                },
            });

            const infowindow = new google.maps.InfoWindow({
                content: `
                <div style="padding: 15px; text-align: right; direction: rtl; max-width: 250px;">
                    <h3 style="color: #667eea; margin: 0 0 10px 0; font-size: 18px;"> حضانه أونلاين</h3>
                    <p style="margin: 0 0 8px 0; color: #333;">
                        <strong style="color: #667eea;"> العنوان:</strong><br>
                          شارع العربة <br>
                        
                    </p>
                    <p style="margin: 0 0 8px 0; color: #333;">
                        <strong style="color: #667eea;"> الهاتف:</strong><br>
                        01207176054
                    </p>
                    <p style="margin: 0; color: #333;">
                        <strong style="color: #667eea;"> الأوقات:</strong><br>
                        8:00 صباحاً - 4:00 مساءً
                    </p>
                </div>
            `,
            });

            marker.addListener("click", () => {
                infowindow.open(map, marker);
            });

            setTimeout(() => {
                infowindow.open(map, marker);
            }, 1500);
        }

        window.onload = function () {
            const script = document.createElement("script");
            script.src =
                "https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&language=ar";
            script.async = true;
            script.defer = true;

            document.head.appendChild(script);
        };
    </script>
</body>

</html>
